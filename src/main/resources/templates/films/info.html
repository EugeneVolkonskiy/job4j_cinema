<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/code.jquery.com_jquery-3.7.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <title>Информация о фильме</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container" th:object="${filmDto}">
        <p></p>
        <b>Информация о фильме</b>
        <p></p>
        <div class="row mb-3">
            <div class="col-3">
                <div class="mb-3">
                    <img th:src="@{/files/{fileId}(fileId=${filmDto.fileId})}" class="w-100" alt="No image">
                </div>
            </div>
            <div class="col-9" th:inline="text">
                <div class="mb-3" >
                    <b>Название фильма: </b>[[${filmDto.filmName}]]
                </div>
                <div class="mb-3" >
                    <b>Жанр: </b>[[${filmDto.genre}]]
                </div>
                <div class="mb-3" >
                    <b>Продолжительнось: </b>[[${filmDto.durationInMinutes}]] мин.
                </div>
                <div class="mb-3" >
                    <b>Год: </b>[[${filmDto.year}]]
                </div>
                <div class="mb-3" >
                    <b>Ограничение по возрасту: </b>[[${filmDto.minimalAge}]]+
                </div>
            </div>
        </div>
        <div class="mb-3">
            <h3>Описание фильма</h3>
            <p th:text="${filmDto.description}"/>
        </div>
    </div>
</div>
</body>
</html>
