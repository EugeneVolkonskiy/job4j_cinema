<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/code.jquery.com_jquery-3.7.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <title>Расписание сеансов</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <div class="row">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Сеанс</th>
                    <th scope="col">Название фильма</th>
                    <th scope="col">Стоимость билета</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="filmSessionDto: ${filmSessionDto}">
                    <td><a th:text="${filmSessionDto.startTime}"
                           th:href="@{/tickets/buy/{filmSessionDtoId}(filmSessionDtoId=${filmSessionDto.id})}"></a></td>
                    <td th:text="${filmSessionDto.filmName}"/>
                    <td th:text="${filmSessionDto.price}"/>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
